name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup go
    - uses: actions/setup-go@v2
      with:
        go-version: '1.22'
    - name: Test main.go
      run: go test -v ./..
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pecet31:$(date +%s)
    
      
